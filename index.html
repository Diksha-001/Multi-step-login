<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="hero-image">
            <img src="./Assets/hero.jpg" alt="image uplodaing">
        </div>

        <div class="profile-info">

            <div class="heading">
                <h2>Sign up to Dribbble</h2>
            </div>

            <div class="name">
                <div>Name<br><input type="text" placeholder="Name" /></div>
                <div>Username<br><input type="text" placeholder="username" /></div>
            </div>
            Email<br><input type="email" class="email" placeholder="Email Address" />
            Password<input type="password" class="password" placeholder="6+ characters" />

            <div class="check">
                <input type="checkbox">
                <div class="check-text">Creating an account means you're okay with our <span>Terms of Service, Privacy
                        Policy </span> and default <span>Notification Settings.</span></div>
            </div>

            <button class="btn"><a style="text-decoration:none ; color:white" href="profile.html">Create Account</a></button>
            <p class="ltext">This
                site is protected by reCAPTCHA and the Google <span>Privacy Policy</span> and <span> Terms of
                    service</span> apply
            </p>
            <div class="utext">Already a member? <span>Sign In</span></div>
        </div>
    </div>


</body>

</html>
