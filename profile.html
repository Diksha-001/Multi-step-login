<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <div class="logo">
            <img src="./Assets/logo.jpg" alt="image">
        </div>
        <div class="profile-text">
        <div class="profile-heading"><h1>Welcome! Let's create your profile</h1></div>
        <div class="profile-subheading">
            Let others get to know you better! You can do these later
        </div>
        <h3>Add an avatar</h3>
        <div class="avatar">

            <img src="./Assets/avatar.jpg" height="130px" alt="avatar">
            <div class="choose">
            <input type="file" id="imageUpload" accept=".png,.jpg,.jpeg" placeholder="Choose Image" /><br>
            Or choose one of our defaults
        </div>

        </div>
        <div class="location">Add your Location</div>
        <input type="text" placeholder="Enter a location" >
        <hr>
        <button class="btn" ><a style="text-decoration:none ; color:white" href="service.html">Next</a></button>
    </div>
    </div>
    
</body>
</html>
